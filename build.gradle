group 'com.rabbit'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.8

repositories {
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-core:4.2.3.RELEASE'
    compile 'org.springframework:spring-context:4.2.3.RELEASE'
    compile 'org.springframework:spring-test:4.2.3.RELEASE'
    compile 'org.springframework:spring-beans:4.2.3.RELEASE'
    compile 'org.springframework.amqp:spring-rabbit:1.7.1.RELEASE'
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    compile 'com.alibaba:fastjson:1.2.28'
    testCompile 'junit:junit:4.12'
}
